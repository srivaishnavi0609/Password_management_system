{% extends 'base.html' %}
{% block content %}
<h1>Add Credential</h1>
<form id="add-cred-form" class="auth-form">
    <label>Site Name
        <input type="text" name="site_name" required>
    </label>
    <label>Site URL (optional)
        <input type="url" name="site_url" placeholder="https://example.com">
    </label>
    <label>Username / Email
        <input type="text" name="username" required>
    </label>
    <label>Password
        <div class="password-row">
            <input type="text" name="password" id="password-field" required>
            <button type="button" id="generate-btn">Generate</button>
        </div>
    </label>

    <!-- Password generator options -->
    <div class="generator-options">
        <label>Length
            <input type="number" id="gen-length" value="16" min="8" max="64">
        </label>
        <label><input type="checkbox" id="gen-lower" checked> Lowercase</label>
        <label><input type="checkbox" id="gen-upper" checked> Uppercase</label>
        <label><input type="checkbox" id="gen-digits" checked> Digits</label>
        <label><input type="checkbox" id="gen-symbols" checked> Symbols</label>
    </div>

    <button type="submit">Save</button>
</form>
{% endblock %}
