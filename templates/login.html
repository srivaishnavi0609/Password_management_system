{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
<form method="POST" class="auth-form">
    <label>Email
        <input type="email" name="email" required>
    </label>
    <label>Password
        <input type="password" name="password" required>
    </label>
    <button type="submit">Login</button>
    <p>No account? <a href="{{ url_for('register') }}">Register</a></p>
</form>
{% endblock %}
